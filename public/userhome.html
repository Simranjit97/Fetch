<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Home</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
      integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <nav class="navbar navbar-light bg-light">
      <form class="form-inline">
        <input
          class="form-control my-4 mr-sm-4"
          type="search"
          name="question"
          placeholder="Question"
          aria-label="Question"
        />
        <input
          class="form-control mr-sm-4"
          type="search"
          name="op1"
          placeholder="Option 1"
          aria-label="Option 1"
        />
        <input
          class="form-control mr-sm-4"
          type="search"
          name="op2"
          placeholder="Option 2"
          aria-label="Option 2"
        />
        <input
          class="form-control mr-sm-4"
          type="search"
          name="op3"
          placeholder="Option 3"
          aria-label="Option 3"
        />
        <input
          class="form-control mr-sm-3"
          type="search"
          name="op4"
          placeholder="Option 4"
          aria-label="Option 4"
        />
        <button class="btn btn-outline-success my-2 ml-sm-4 mr-sm-4 my-sm-0" type="submit">
          Add Question
        </button>
        <div class="row">
        <button class="btn btn-outline-success my-2 my-sm-0 ml-sm-4 mr-sm-4" type="button" id="survey">
            Take Survey
        </button>
        <button class="btn btn-outline-warning my-2 my-sm-0 ml-sm-4" type="button" id="logout">
            Logout
          </button>  
      </div>
      </form>
    </nav>

    <div class="card-group addMargin">
      <div id="questions" class="card addMargin"></div>
    </div>

    <footer>
      <p></p>
    </footer>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script src="js/userhome.js"></script>
  </body>
</html>
